<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
  <!-- Navigation Bar -->
  <nav id="navbar">
      <div>
        <ul id="menu">
          <li>
            <a href="#"><u>Home</u></a>
          </li>
          <li><a href="#">Products</a></li>
          <li><a href="#">Categories</a></li>
          <li><a href="#">SALE</a></li>
        </ul>
      </div>

      <div id="logo">
        <!-- Logo Button -->
        <button>MEJIWOO</button>
      </div>
    </nav>
    <!-- Header Banner Section -->
    <header>
      <section id="banner-section">
        <div class="banner-images">
          <img src="./Image/banner1.png" alt="" />
          <img src="./Image/banner2.png" alt="" />
        </div>

        <div id="banner-text">
          <h1>MEJIWOO</h1>
          <h2>미지우</h2>
          <hr />
          <p>
            make your everyday look prettier <br />
            with MEJIWOO Korean Made
          </p>
        </div>
        <div class="banner-images">
          <img src="./Image/banner3.png" alt="" />
          <img src="./Image/banner4.png" alt="" />
        </div>
      </section>
    </header>

    <!-- Main Content -->
    <main>
      <!-- Season Collections Section -->
      <section>
        <h1 id="collection-title">Season Collections</h1>

        <div id="collections">
          <div class="collection">
            <img src="./Image/callection1.png" alt="" />
            <h3>SPRING</h3>
            <div class="collection-button"><button>MORE</button></div>
          </div>
          <div class="collection">
            <img src="./Image/callection2.png" alt="" />
            <h3>SUMMER</h3>
            <div class="collection-button"><button>MORE</button></div>
          </div>
          <div class="collection">
            <img src="./Image/callection3.png" alt="" />
            <h3>WINTER</h3>
            <div class="collection-button"><button>MORE</button></div>
          </div>
        </div>
      </section>

      <!-- Best Sellers Section -->
      <section>
        <h1 id="best-sellers-title">Our Best Sellers</h1>

        <div id="best-sellers">
          <div class="best-seller">
            <img src="./Image/bestSeller1.png" alt="" />
            <h4>Euphoria Crop Blouse</h4>
            <p>Rp. 125.000</p>
          </div>
          <div class="best-seller">
            <img src="./Image/bestSeller2.png" alt="" />
            <h4>Venus Halter Dress</h4>
            <p>Rp. 180.000</p>
          </div>
          <div class="best-seller">
            <img src="./Image/bestSeller3.png" alt="" />
            <h4>Snap Pure Blouse</h4>
            <p>Rp. 129 .000</p>
          </div>
        </div>
      </section>
